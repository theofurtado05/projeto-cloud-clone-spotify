name: Build and deploy Node.js app to Azure Web App - theofy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: npm install, build, and test
        run: |
          npm install
          npm run build
          npm run test --if-present

      - name: Archive production artifacts
        run: |
          mkdir -p build
          mv .next build/.next
          mv node_modules build/node_modules
          mv package.json build/package.json
          mv next.config.js build/next.config.js
        working-directory: .

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: node-app
          path: build/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: node-app

      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'theofy'
          slot-name: 'Production'
          package: build

      - name: Wait for deployment to be ready
        run: sleep 60
        # Esperar 60 segundos para garantir que o servidor esteja pronto

      - name: Verify production API
        run: curl -f https://theofy.azurewebsites.net/api/musics || exit 1
        # Verificar se a API está funcionando corretamente em produção
